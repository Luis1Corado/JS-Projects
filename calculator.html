<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CALCULATOR</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            
        </style>
    </head>

    <body class="bg-info">
        <h1>CALCULATOR</h1>
         <hr>
        <div class="container text-center">
            <div class="row gx-5">
                <div class="col-lg-2 border border-danger">
                    <input type="text" class="form-control" id="Number" disabled >
                
            <div class="row row-cols-4 mb-2  g-0">
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary" id="b1" onclick="print_value(1)">1</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary" id="b2" onclick="print_value(2)">2</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary" id="b3" onclick="print_value(3)">3</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning" id="bC" onclick="clearInput()">C</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary" id="b4" onclick="print_value(4)">4</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary" id="b5" onclick="print_value(5)">5</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary" id="b6" onclick="print_value(6)">6</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning" id="bplus" >+</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary" id="b7" onclick="print_value(7)">7</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary" id="b8" onclick="print_value(8)">8</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary" id="b9" onclick="print_value(9)">9</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning" id="bminus" >-</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning" id="btimes" >*</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary" id="b0" onclick="print_value(0)">0</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning" id="bdivision" >/</button>
                </div>  
                <div class="col">
                    <button type="button" class="btn btn-primary" id="equal">=</button>
                </div> 
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary" id="dot" onclick="print_value('.')">.</button>
                </div>
            </div>
                </div>
                <div class="col-lg-6 border">
                    <input type="text" class="form-control" id="equation">
                    <button type="button" class="btn btn-warning" onclick="evaluateExpression()">Evaluate Expression</button>
                    <p id="Error"></p>
                </div>
            </div>
            
        </div>
        <hr>
        <div class="container">
            <h2>OPERATION HISTORIAL</h2>
            <ul id="history">
            </ul>
        </div>

        <script src="calculator.js"></script>
        <script src="calculator2.js"></script>
    </body>

</html>
